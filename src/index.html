<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>局所麻酔薬シミュレーター</title>
    <link rel="manifest" href="manifest.json">
    <script src="dist/main.js"></script>
</head>

<body>
    <div id="version">
        Simulator of Local Anesthesia version 0.8.1.9001
    </div>

    <div class="forPortrait">
        画面を横向きにして下さい <BR>
        <BR>
        Please change screen to landscape (horizontal)
    </div>

    <div class="forLandscape">
        <div id="left">
            <form id="lang">
                <input type="radio" name="la" value=0> 日本語 (Japanese)
                <input type="radio" name="la" value=1> English
            </form>

            <div id="buttons">
                <label><button id="newexp"></button></label>
                <label><button id="start"></button></label>
                <label><button id="quit"></button></label>
            </div>

            <div id="timer"></div>
            <div id="response"></div>
        </div>

        <div id="right">
            <div>
                <input id="slider" type="range" min="1" max="10" value="1">
                <div id="speed_msg"></div>
            </div>
            <div><canvas id="canvas" width="481" height="268"></canvas></div>
        </div>
    </div>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker
                .register("service_worker.js")
                .then(registration => {
                    console.log("ServiceWorker registred");
                    registration.onupdatefound = function() {
                        console.log("Exist update");
                        registration.update();
                    };
                })
                .catch(err => {
                    console.log("ServiceWorker error");
                });
        }
    </script>
</body>
